name: Runtime Integrity

on:
  pull_request:
  push:
    branches:
      - main
      - work

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run runtime integrity checks
        run: npm run check
