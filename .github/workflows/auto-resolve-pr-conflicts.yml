name: Auto Resolve PR Conflicts

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to resolve (for logging/commit message)'
        required: true
        type: string
      head_ref:
        description: 'PR head branch (from "from ..." in PR header)'
        required: true
        type: string
      base_ref:
        description: 'PR base branch (from "into ..." in PR header)'
        required: true
        type: string
      strategy:
        description: 'Conflict strategy'
        required: true
        default: ours
        type: choice
        options:
          - ours
          - theirs

permissions:
  contents: write
  pull-requests: read

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.head_ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git author for merge commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Validate resolver script exists
        run: |
          test -f scripts/resolve-pr-by-number.sh || (echo "[error] scripts/resolve-pr-by-number.sh not found on PR head branch" >&2; exit 1)

      - name: Auto-resolve conflicts for PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/resolve-pr-by-number.sh             --pr "${{ github.event.inputs.pr_number }}"             --head "${{ github.event.inputs.head_ref }}"             --base "${{ github.event.inputs.base_ref }}"             --strategy "${{ github.event.inputs.strategy }}"             --remote origin
