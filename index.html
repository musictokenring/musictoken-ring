<body>
    <!-- Header -->

    <!-- Main Content -->

                            <h3 class="panel-title">Luchador 1</h3>
                            <span class="fighter-indicator blue"></span>
                        </div>
                        <div class="search-box">

                            <button onclick="searchDeezer(1)" class="search-btn">

                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="results1" class="results-grid"></div>
                    </div>
                    <!-- Fighter 2 -->
                    <div class="fighter-panel">
                        <div class="panel-header">
                            <h3 class="panel-title">Luchador 2</h3>

                        </div>
                        <div class="search-box">

                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="results2" class="results-grid"></div>
                    </div>
                </div>
                <div class="action-bar">
                    <button id="confirmBtn" class="btn-primary" onclick="confirmSelection()" disabled>
                        Confirmar Selecci贸n
                    </button>
                </div>
            </section>

            <!-- Battle Arena -->
            <section id="battleSection" class="battle-section hidden">
                <!-- ... (todo el contenido de batalla igual que antes, no lo cambi茅) ... -->

    <!-- Winner Modal -->

    <!-- Scripts - ORDEN IMPORTANTE: Supabase primero, luego auth.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const CONFIG = {

        };
        console.log(' MusicToken Ring loaded!');

    <script src="./src/app.js"></script>

    <!-- Modal de Auth -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
      <div class="bg-gray-900 border border-pink-600/40 rounded-2xl p-8 max-w-md w-full shadow-2xl shadow-pink-500/20">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-pink-500">MusicToken Ring</h2>
          <button onclick="toggleAuthModal(false)" class="text-gray-400 hover:text-pink-500 text-3xl leading-none">&times;</button>
        </div>

        <!-- Tabs -->
        <div class="flex mb-6 border-b border-gray-700">
          <button id="loginTabBtn" onclick="showTab('login')" 
                  class="flex-1 py-3 font-medium text-lg text-gray-400 hover:text-pink-500 transition-colors border-b-2 border-transparent">
            Iniciar Sesi贸n
          </button>
          <button id="registerTabBtn" onclick="showTab('register')" 
                  class="flex-1 py-3 font-medium text-lg text-gray-400 hover:text-pink-500 transition-colors border-b-2 border-transparent">
            Registrarse
          </button>
        </div>

        <!-- Form Login -->
        <div id="loginTab">
          <input id="loginEmail" type="email" placeholder="Correo electr贸nico" class="w-full p-4 mb-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-pink-500 focus:outline-none transition">
          <input id="loginPassword" type="password" placeholder="Contrase帽a" class="w-full p-4 mb-6 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-pink-500 focus:outline-none transition">
          <button onclick="loginUser()" class="w-full py-4 bg-pink-600 hover:bg-pink-700 rounded-lg font-bold text-white transition">
            Ingresar
          </button>
        </div>

        <!-- Form Registro -->
        <div id="registerTab" class="hidden">
          <input id="regEmail" type="email" placeholder="Correo electr贸nico" class="w-full p-4 mb-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-pink-500 focus:outline-none transition">
          <input id="regPassword" type="password" placeholder="Contrase帽a (m铆nimo 6 caracteres)" class="w-full p-4 mb-6 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-pink-500 focus:outline-none transition">
          <button onclick="registerUser()" class="w-full py-4 bg-pink-600 hover:bg-pink-700 rounded-lg font-bold text-white transition">
            Registrarse
          </button>
        </div>

        <p class="text-center text-sm text-gray-500 mt-4">
          Al registrarte aceptas nuestros t茅rminos
        </p>
      </div>
    </div>

    <!-- Script para tabs del modal -->
    <script>
      function showTab(tab) {
        document.getElementById('loginTab').classList.toggle('hidden', tab !== 'login');
        document.getElementById('registerTab').classList.toggle('hidden', tab !== 'register');
        
        document.getElementById('loginTabBtn').classList.toggle('text-pink-500 border-b-2 border-pink-500', tab === 'login');
        document.getElementById('loginTabBtn').classList.toggle('text-gray-400 border-b-2 border-transparent', tab !== 'login');
        document.getElementById('registerTabBtn').classList.toggle('text-pink-500 border-b-2 border-pink-500', tab === 'register');
        document.getElementById('registerTabBtn').classList.toggle('text-gray-400 border-b-2 border-transparent', tab !== 'register');
      }
      
      showTab('login');
    </script>
